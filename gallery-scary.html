<section>
  <div class="pb-5p gap-8 max-w-screen-2xl mx-auto grid scary-grid items-end gap-y-16">
    {% for prop in site.property %}
      <a href="{{prop.url}}">
        <h2 class="vertical-text h-12">{{prop.title}}</h2>
        <div class="flex items-center justify-between">
          <div class='max-w-[3rem]'>
            {% include arrow.html color='#000' %}
          </div>
          <div class="w-8 h-8 flex-shrink-0 ml-4 bg-black inline-block rounded-full bottom-8 right-8"></div> 
        </div>
      </a>
      <a href="{{prop.url}}" class="aspect-landscape-wide relative gsap-Trigger" style=" scale: .5; filter: blur(1);">
        <img src="{{prop.featured_image}}" alt="building" class="img-overlay">
      </a>
    {% endfor %}
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>

<script src="gs"></script>
  <script>
    let animatedImages = document.querySelectorAll('.gsap-Trigger')

    animatedImages.forEach(img => {
      let tl = gsap.timeline({
        // duration: "2",
        scrollTrigger: {
            trigger: img,
            start: "top bottom",
            end: "bottom top",
            toggleActions: "play none none none",
            scrub: true,
            markers: true,
        },
        marker: true
        
      })
      .to(img, {scale: '1', filter: blur(0)})
      .to(img, {scale: '1', filter: blur(0)})
      .to(img, {scale: '.5',filter: blur(1)})

    })
